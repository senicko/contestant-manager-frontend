<section class="flex flex-col gap-4">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-xl text-gray-800">Contestants</h2>
      <p class="text-sm text-gray-500">
        List of contestants registerd in the system
      </p>
    </div>
    <a
      [routerLink]="'/dashboard/contestants/new'"
      class="inline-block rounded-md bg-blue-500 p-3 text-sm text-white transition-all hover:bg-blue-600"
      >Add contestant</a
    >
  </div>
  <div
    class="flex flex-col gap-8 rounded-md border border-gray-200 bg-white p-4 shadow-sm"
  >
    <span
      *ngIf="contestants.length == 0; else list"
      class="rounded-md border border-gray-200 bg-gray-50 p-4 text-sm text-gray-600"
    >
      There is no data!
    </span>
    <ng-template #list>
      <app-table
        [actions]="actions"
        [data]="contestants"
        [headers]="headers"
      ></app-table>
    </ng-template>
  </div>
</section>
