<section class="flex flex-col gap-4">
  <h1 class="text-xl text-gray-800">Edit contestant</h1>

  <div class="w-full rounded-md border border-gray-200 bg-white p-4 xl:w-1/2">
    <form
      (ngSubmit)="handleEdit()"
      [formGroup]="contestantForm"
      class="flex w-full flex-col gap-4"
    >
      <div [formGroup]="contestantForm" class="flex flex-col gap-1">
        <div class="flex items-center justify-between">
          <label class="text-gray-800" for="name">Name</label>
          <span *ngIf="checkError('name')" class="text-red-500">
            Invalid input
          </span>
        </div>
        <input
          [ngClass]="{
            'border-red-500 ring-2 ring-red-200': checkError('name')
          }"
          class="rounded-md border border-gray-200 p-3 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
          formControlName="name"
          id="name"
          placeholder="Enter contestant's name"
          type="text"
        />
      </div>

      <div [formGroup]="contestantForm" class="flex flex-col gap-1">
        <div class="flex items-center justify-between">
          <label class="text-gray-800" for="gender">Gender</label>
        </div>
        <select
          class="rounded-md border border-gray-200 p-3"
          formControlName="gender"
          id="gender"
        >
          <option value="male">Male</option>
          <option value="famale">Famale</option>
        </select>
      </div>

      <div class="flex gap-4">
        <div [formGroup]="contestantForm" class="flex flex-1 flex-col gap-1">
          <div class="flex items-center justify-between">
            <label class="text-gray-800" for="birthDate">Birth date</label>
            <span *ngIf="checkError('birthDate')" class="text-red-500">
              Invalid input
            </span>
          </div>
          <input
            [ngClass]="{
              'border-red-500 ring-2 ring-red-200': checkError('birthDate')
            }"
            class="rounded-md border border-gray-200 p-3 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            formControlName="birthDate"
            id="birthDate"
            type="date"
          />
        </div>

        <div [formGroup]="contestantForm" class="flex flex-1 flex-col gap-1">
          <div class="flex items-center justify-between">
            <label class="text-gray-800" for="skiLength">Ski length</label>
            <span *ngIf="checkError('skiLength')" class="text-red-500">
              Invalid input
            </span>
          </div>
          <input
            [ngClass]="{
              'border-red-500 ring-2 ring-red-200': checkError('skiLength')
            }"
            class="rounded-md border border-gray-200 p-3 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
            formControlName="skiLength"
            id="skiLength"
            min="0"
            type="number"
          />
        </div>
      </div>

      <button
        [disabled]="!contestantForm.valid"
        class="500 w-fit rounded-md bg-blue-500 p-3 text-white transition-all hover:bg-blue-600 disabled:bg-blue-300"
        type="submit"
      >
        Edit
      </button>
    </form>
  </div>
</section>
