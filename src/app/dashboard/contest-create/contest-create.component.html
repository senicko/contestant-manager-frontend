<script src="../contestant-create/contestant-create.component.ts"></script>
<section class="flex flex-col gap-4">
  <h1 class="text-xl text-gray-800">Create a new contest</h1>

  <div class="w-full rounded-md border border-gray-200 bg-white p-4 xl:w-1/2">
    <form
      (ngSubmit)="handleNewContestant()"
      [formGroup]="contestCreateForm"
      class="flex w-full flex-col gap-4"
    >
      <div [formGroup]="contestCreateForm" class="flex flex-col gap-1">
        <div class="flex items-center justify-between">
          <label class="text-gray-800" for="name">Name</label>
          <span *ngIf="checkError('name')" class="text-red-500">
            Invalid input
          </span>
        </div>
        <input
          [ngClass]="{
            'border-red-500 ring-2 ring-red-200': checkError('name')
          }"
          class="rounded-md border border-gray-200 p-3 placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
          formControlName="name"
          id="name"
          placeholder="Enter contest's name"
          type="text"
        />
      </div>

      <button
        [disabled]="!contestCreateForm.valid"
        class="500 w-fit rounded-md bg-blue-500 p-3 text-white transition-all hover:bg-blue-600 disabled:bg-blue-300"
        type="submit"
      >

      </button>
    </form>
