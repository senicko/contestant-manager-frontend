<div class="flex flex-col gap-1" [formGroup]="group">
  <div class="flex items-center justify-between">
    <label class="text-gray-800" [for]="controlName">{{ label }}</label>
    <span *ngIf="hasError" class="text-red-500"> Invalid input </span>
  </div>
  <input
    class="rounded-md border border-gray-200 p-3 placeholder:text-gray-400 focus:border-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-200"
    [ngClass]="{
      'border-red-500 ring-2 ring-red-200': hasError
    }"
    [id]="controlName"
    [type]="type"
    [placeholder]="placeholder"
    [formControlName]="controlName"
  />
</div>
