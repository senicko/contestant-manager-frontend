<section
  class="flex h-16 w-full flex-row-reverse items-center gap-5 border-b border-gray-200 px-4"
>
  <div class="flex flex-col">
    <span class="text-gray-800">
      {{ authService.user.value?.name }}
    </span>
    <span class="text-sm text-gray-400">
      {{ authService.user.value?.email }}
    </span>
  </div>
  <button (click)="logout()" class="rounded-md bg-orange-500 p-2 text-white">
    logout
  </button>
</section>
